<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // setInterval(函数，间隔时间)
    // setInterval(function () {
    //   console.log(`一秒执行一次`);
    // }, 1000)

    function fn() {
      console.log(`3秒执行一次`);
    }
    // setInterval(函数，间隔时间)  函数名不要加小括号
    let n = setInterval(fn, 3000)
    // setInterval(`fn()`, 2000)  写法2

    console.log(n)
    // 关闭定时器
    clearInterval(n)

  </script>
</body>

</html>
