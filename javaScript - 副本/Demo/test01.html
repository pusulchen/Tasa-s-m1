<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    //方式1
    var n1 = 100;
    console.log(typeof n1);

    //方式2
    var s1 = `abcdefg`;
    console.log(typeof (s1));

    var a = 101
    console.log(typeof a)   //转成数值
    console.log(typeof (a))
    // 结果一定是字符串 string类型
    console.log(typeof typeof a)

  </script>
</head>
