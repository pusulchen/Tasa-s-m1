<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      height: 15px;
    }
  </style>
  <script>
    //九九乘法表
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>` + i + `*` + j + `=` + i * j + `</span>`)

      }
      document.write(`<br>`)
    }
  </script>
</head>

<body>

</body>

</html>
