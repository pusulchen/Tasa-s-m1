    for (let m = 0; m < Arr.length - 1; m++) {
      for (let i = 0; i < Arr.length - 1 - m; i++) {
        if (Arr[i] > Arr[i + 1]) {

          let Temp = Arr[i + 1]
          Arr[i + 1] = Arr[i]
          Arr[i] = Temp

        }
      }
    }

    document.write(Arr)
    console.log(Arr);
