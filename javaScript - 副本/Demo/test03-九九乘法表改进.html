<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      height: 20px;
    }
  </style>
  <script>
    function TA(a) {
      if (a === undefined) {
        // alert(`请传入参数`)
        a = 9
      }
      for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`<span>` + i + `*` + j + `=` + i * j + `</span>`)
        }
        document.write(`<br>`)
      }
    }
    TA(3)
    TA(18)
    TA(0, 6)
    TA()
  </script>
</head>

</body>

</html>
