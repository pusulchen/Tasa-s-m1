<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 方法1
    var arr = [1, 2, 3, 4, 3, 5, 6, 2, 1]
    var arr2 = []
    for (var i = 0; i < arr.length; i++) {
      if (arr2.indexOf(arr[i]) === -1) {

        arr2.push(arr[i])
      }
    }
    console.log(arr, arr2);

    // 方法2  -利用对象
    var obj = {}
    for (var i = 0; i < arr.length; i++) {
      obj[arr[i]] = `随便`
    }
    console.log(obj);
    var arr2 = []
    for (var i in obj) {
      arr2.push(i - 0)
    }
    console.log(arr2);

    // 方法3  -new Set
    var set1 = new Set(arr)
    console.log(set1);

    var arr1 = Array.from(set1) //把set结构的转换成数组结构
    console.log(arr1);

  </script>
</body>

</html>
