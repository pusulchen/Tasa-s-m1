<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 3 + 4
    // num = 10
    // 函数表达式
    let fn = function (x, y) {
      // console.log(`我是函数表达式`);
      console.log(x + y)
    }
    fn(1, 2)

    // 函数表达式和具名函数不同 function fn() {}
    // 具名函数调用可以任何位置
    // 函数表达式必须先声明再调用
    fun()
    function fun() {
      console.log(1)
    }
  </script>
</body>
