<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // if分支
    if (2 === '2') {
      console.log('执行语句');
    }
    console.log('------------------------');
    // 除了0所有数字都为真
    if (2) {
      console.log('执行语句');
    }
    console.log('------------------------');
    // 除了'' 所有字符串都真
    if ('') {
      console.log('执行语句');
    }
    console.log('------------------------');

    // 双分支if
    if (3 < '4') {
      console.log("si");
    } else {
      alert(66)
    }
    // 多分支

    // 三元
    3 < 5 ? alert('suai') : alert('!')
    let ta = 7 == '7' ? 2 : 8
    console.log(ta);
  </script>
</body>

</html>
