<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数封装
    // 求?~100整数和
    let i = +prompt(`请输入一个整数：`)
    function getSum() {
      let sum = 0
      for (temp = i; temp <= 100; temp++) {
        sum += temp
      }
      alert(sum)
    }
    getSum()
  </script>
</body>

</html>
