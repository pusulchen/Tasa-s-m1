<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .active {
      background-color: cadetblue;
      display: block;
    }

    .tab-nav li {
      display: inline-block;
    }

    .tab-content img {
      height: 50px;
      width: 50px;
      /* display: none; */
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="javascript:">精选</a></li>
        <li><a href="javascript:">美食</a></li>
        <li><a href="javascript:">百货</a></li>
        <li><a href="javascript:">个护</a></li>
        <li><a href="javascript:">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/tab00.jpg" alt=""></div>
      <div class="item"><img src="./images/tab01.jpg" alt=""></div>
      <div class="item"><img src="./images/tab02.jpg" alt=""></div>
      <div class="item"><img src="./images/tab03.jpg" alt=""></div>
      <div class="item"><img src="./images/下.jpg" alt=""></div>

    </div>
  </div>
  <script>
    const Tp = document.querySelectorAll('.tab-content .item');
    for (let i = 0; i < Tp.length; i++) {
      console.log(Tp[i]);
      Tp[i].style.display = `none`;
    }

    // 1. a 模块制作 要给5个链接绑定鼠标经过事件
    // 1.1  获取 a 元素
    const as = document.querySelectorAll(`.tab-nav a`)
    // console.log(as);
    for (let i = 0; i < as.length; i++) {
      // console.log(as[i]);
      as[i].addEventListener(`mouseenter`, function () {

        // 排他思想
        // 干掉别人 移除类 active
        document.querySelector(`.tab-nav .active`).classList.remove(`active`)
        document.querySelector(`.tab-content .active`).classList.remove(`active`)
        // 我登基   添加类 active   // 注：this指向as[i]
        this.classList.add(`active`)
        Tp[i].classList.add(`active`)

      })
    }
  </script>
</body>

</html>
