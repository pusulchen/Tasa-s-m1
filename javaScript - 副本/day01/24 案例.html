<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      /* 合并相邻边框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
    }

    th {
      padding: 5px 30px;
      /* 居中对齐：tac */
      text-align: center;
    }

    table,
    th,
    td {
      /* 盒子加边框 */
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h2>订单确认</h2>


  <script>
    // 1.用户输入
    let price = +prompt('输入商品价格：')
    let num = +prompt('输入商品数量：')
    let address = prompt('输入收获地址：')
    // 2。计算总额
    let total = price * num
    // 3.页面打印渲染
    document.write(`
      <table>
      <tr>
        <th>商品名称</th>
        <th>价格</th>
        <th>数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <th>小米青春版</th>
        <th>${price}元</th>
        <th>${num}</th>
        <th>${total}元</th>
        <th>${address}</th>
      </tr>
    </table>
    `)
  </script>
</body>

</html>
